<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content class="mat-typography">
  <p>¿Está seguro que desea eliminar?</p>  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="1">No</button>
  <button mat-button [mat-dialog-close]="true" >Sí</button>
</mat-dialog-actions>
